<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">

    <title>Hackathon Job Application Follow Up</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha256-rr9hHBQ43H7HSOmmNkxzQGazS/Khx+L8ZRHteEY1tQ4="
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
          crossorigin="anonymous">
    <link href="/css/hackathon.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top">
    <div class="container" id="nav"></div>
</nav>

<div class="container">
    <h1>My Applications</h1>

    <table class="table table-hover">
        <tbody>
        <tr data-row="1">
            <td class="status-cell">
                <i class="fa fa-circle pending" data-toggle="tooltip" data-placement="top"
                   title="This application is pending review"></i>
            </td>
            <td>
                <h3>Software Developer</h3>
                <p class="m-0"><small>at A Very Good Company</small></p>
            </td>
            <td class="button-cell">
                <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top"
                        title="Withdraw application"><i class="fa fa-times"></i></button>
            </td>
        </tr>
        <tr data-row="2">
            <td class="status-cell">
                <i class="fa fa-circle rejected" data-toggle="tooltip" data-placement="top"
                   title="This application has been rejected"></i>
            </td>
            <td>
                <h3>Software Developer</h3>
                <p class="m-0"><small>at A Very Good Company</small></p>
            </td>
            <td class="button-cell">
                <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top"
                        title="Withdraw application"><i class="fa fa-times"></i></button>
            </td>
        </tr>
        <tr data-row="3">
            <td class="status-cell">
                <i class="fa fa-circle approved" data-toggle="tooltip" data-placement="top"
                   title="This application is approved. Congratulations!"></i>
            </td>
            <td>
                <h3>Software Developer</h3>
                <p class="m-0"><small>at A Very Good Company</small></p>
            </td>
            <td class="button-cell">
                <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top"
                        title="Withdraw application"><i class="fa fa-times"></i></button>
            </td>
        </tr>
        <tr data-row="4">
            <td class="status-cell">
                <i class="fa fa-circle withdrawn" data-toggle="tooltip" data-placement="top"
                   title="This application has been withdrawn"></i>
            </td>
            <td>
                <h3>Software Developer</h3>
                <p class="m-0"><small>at A Very Good Company</small></p>
            </td>
            <td class="button-cell"></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha256-+kIbbrvS+0dNOjhmQJzmwe/RILR/8lb/+4+PUNVW09k="
        crossorigin="anonymous"></script>

<script>
    $("#nav").load("/include/header-candidate.html");
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
