          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsExampleDefault">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Hackathon</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>

</nav>

<div class="container">
    <h1>Position Creation</h1>

    <form id="position_form" method="post" class="card">
        <div class="card-block">
            <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control form-control-lg" id="jobTitle" name="jobTitle"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label for="jobDescription">Job Description:</label>
                <div class="input-group textarea">
                    <span class="input-group-addon"><i class="fa fa-info-circle"></i></span>
                    <textarea class="form-control" id="jobDescription" name="jobDescription" rows="8"></textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"

</script>
</body>
