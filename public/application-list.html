          crossorigin="anonymous">
    <link href="css/hackathon.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsExampleDefault">
            <span class="navbar-toggler-icon"></span>

        <a class="navbar-brand" href="#">Hackathon</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown">Dropdown</a>

                        <a class="dropdown-item" href="#">Link</a>
                        <a class="dropdown-item" href="#">Link</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>My Applications</h1>

    <table class="table table-hover">
        <thead style="visibility:hidden">
        <tr>
            <th style="width:50px;"></th>
            <th>Position Information</th>
            <th style="width:260px;"></th>
        </tr>
        </thead>
        <tbody>
        <tr data-row="1">
            <td style="font-size: 24px">
                <i class="fa fa-circle pending" data-toggle="tooltip" data-placement="top"
                   title="This application is pending review"></i>
            </td>
            <td>
                <h3>Software Developer</h3>
                <p>
                    <small>at A Very Good Company</small>
                </p>
            </td>
            <td>
                <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top"
                        title="Withdraw application"><i class="fa fa-times"></i></button>
            </td>
        </tr>
        <tr data-row="2">
            <td style="font-size: 24px">
                <i class="fa fa-circle rejected" data-toggle="tooltip" data-placement="top"
                   title="This application has been rejected"></i>
            </td>
            <td>
                <h3>Software Developer</h3>
                <p>
                    <small>at A Very Good Company</small>
                </p>
            </td>
            <td>
                <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top"
                        title="Withdraw application"><i class="fa fa-times"></i></button>
            </td>
        </tr>
        <tr data-row="3">
            <td style="font-size: 24px">
                <i class="fa fa-circle approved" data-toggle="tooltip" data-placement="top"
                   title="This application is approved. Congratulations!"></i>
            </td>
            <td>
                <h3>Software Developer</h3>
                <p>
                    <small>at A Very Good Company</small>
                </p>
            </td>
            <td>
                <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top"
                        title="Withdraw application"><i class="fa fa-times"></i></button>
            </td>
        </tr>
        <tr data-row="4">
            <td style="font-size: 24px">
                <i class="fa fa-circle withdrawn" data-toggle="tooltip" data-placement="top"
                   title="This application has been withdrawn"></i>
            </td>
            <td>
                <h3>Software Developer</h3>
                <p>
                    <small>at A Very Good Company</small>
                </p>
            </td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

        crossorigin="anonymous"></script>

        $('[data-toggle="tooltip"]').tooltip()
